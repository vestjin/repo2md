<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REPO2MD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/themes/default/style.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>📘 项目转Markdown</h1>

  <!-- 文件夹选择区域：动态控制新版/降级显示 -->
  <div class="file-picker-wrapper">
    <!-- 新版按钮（默认隐藏，支持showDirectoryPicker时显示） -->
    <button id="modern-picker-btn" class="file-picker-btn" style="display: none;">
      📁 选择文件夹（推荐）
    </button>
    <!-- 降级方案：传统webkitdirectory (用于不支持新API的浏览器) -->
    <label for="directory-picker" id="legacy-picker-label" class="file-picker-btn" style="display: block;">
      ⚠️ 选择文件夹（传统模式）
    </label>
    <input type="file" id="directory-picker" webkitdirectory directory multiple />
  </div>

  <div>
    <label><strong>后缀筛选</strong></label>
    <div id="extension-filters"></div>
  </div>

  <!-- 遍历进度提示 -->
  <div id="scan-progress" style="display: none; margin: 10px 0; padding: 8px; background: #f0f0f0; border-radius: 4px;">
    📂 正在扫描文件: <span id="scan-count">0</span>
  </div>

  <div id="tree-container"></div>
  <p>📦 当前选中文件总大小：<span id="size-display">0 B</span></p></p>

  <button id="generate-btn">生成 Markdown</button>
  <button id="copy-btn">📋 复制到剪贴板</button>
  <button id="export-btn">💾 导出为 .md 文件</button>

  <!-- 生成进度 -->
  <div id="generate-progress" style="display: none; margin: 10px 0; padding: 8px; background: #e3f2fd; border-radius: 4px;">
    ⏳ 正在生成: <span id="generate-status"></span>
  </div>
  
  <textarea id="markdown-output" rows="20" placeholder="Markdown 会显示在这里..."></textarea>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/jstree.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
